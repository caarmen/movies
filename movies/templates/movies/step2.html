{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
<h1>Movies</h1>

<p>{{ movie_list |length}} movies.</p>
{% for movie in movie_list %}
  <h2>{{ movie.title}} ({{movie.release_year}})</h2>
  <p>Studio: {{ movie.studio.name }} </p>
  <hr>
{% endfor %}
{% endblock %}
